# Server settings
server:
    tomcat:
        basedir: E:/dev/cblog/tomcat/blog-web
# SPRING PROFILES
spring:
    datasource:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.jdbc.Driver
        url: jdbc:mysql://127.0.0.1:3306/cblog?useUnicode=true&characterEncoding=utf-8&autoReconnect=true&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true&useSSL=false&allowPublicKeyRetrieval=true
        username: root
        password: root
    # Redis数据库索引（默认为0）
    redis:
        database: 1
        host: 127.0.0.1
        port: 6379
        password: 123456
        jedis:
           pool:
              max-active: 8
              max-wait: -1ms
              max-idle: 8
              min-idle: 0
        timeout: 0ms
        expire: 2592000
    # 指定默认MimeMessage的编码，默认为: UTF-8
    mail:
        default-encoding: UTF-8
        # 指定SMTP server使用的协议，默认为: smtp
        protocol: smtp
        # 指定SMTP server host.
        host: smtp.qq.com
        port: 465
        # 指定SMTP server的用户名.
        username: 987176700@qq.com
        # 指定SMTP server登陆密码:
        password: Iwaitforyou98@
        # 指定是否在启动时测试邮件服务器连接，默认为false
        test-connection: false
        properties:
            mail.smtp.auth: true
            # 腾讯企业邮箱 下两个配置必须！！！
            mail.smtp.ssl.enable: true
            mail.smtp.socketFactory.class: javax.net.ssl.SSLSocketFactory
            mail.smtp.socketFactory.port: 465
            mail.smtp.starttls.enable: true
            mail.smtp.starttls.required: true
            mail.smtp.connectiontimeout: 50000
            mail.smtp.timeout: 30000
            mail.smtp.writetimeout: 50000

# logging settings
logging:
  path: E:/dev/cblog/logs/blog-web
  level:
    root: debug
# 自定义配置
upload:
  path: E:/dev/cblog/upload
